version: '3.7'
services:
  db:
    image: postgres:15.4-bullseye
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - TZ=${DB_TIMEZONE}
    restart: always
    ports:
      - ${DB_PORT}:5432
#    volumes:
#      - ./data:/var/lib/postgresql/data

  redis:
    image: redis:7.2.0-alpine
    environment:
      - TZ=${DB_TIMEZONE}
    restart: always
    ports:
      - "6380:6380"

  beat:
    build:
      context: .
      dockerfile: ./Dockerfiles/Worker.Dockerfile
    volumes:
      - ./src:/web/src
      - ./Data:/web/Data
    environment:
      - TZ=${DB_TIMEZONE}
    command:
      - sh
      - -c
      - |
        cd src && poetry run celery --app=apps.services.celery_services.celery beat --loglevel=INFO
    depends_on:
      - redis
      - web

  worker:
    build:
      context: .
      dockerfile: ./Dockerfiles/Worker.Dockerfile
    volumes:
      - ./src:/web/src
      - ./Data:/web/Data
    environment:
      - TZ=${DB_TIMEZONE}
    command:
      - sh
      - -c
      - |
        cd src && poetry run celery --app=apps.services.celery_services.celery worker --loglevel=INFO
    depends_on:
      - redis
      - web

  web:
    build:
      context: .
      dockerfile: ./Dockerfiles/Dockerfile
    restart: always
    ports:
      - "5089:5089"
    stop_signal: SIGINT
    depends_on:
      - db
    volumes:
      - ./src:/web/src
      - ./migration:/web/migration
      - ./Data:/web/Data
    environment:
      - DOCKER_CONTAINER=true
      - TZ=${DB_TIMEZONE}
    command:
      - sh
      - -c
      - |
        poetry run alembic upgrade head && poetry run python ./src/wsgi.py
